<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001f3f;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2em 1em;
      gap: 3em;
    }

    h1 {
      font-size: 2em;
    }

    #timer {
      font-size: 1.5em;
    }

    .slider {
      width: 360px;
      height: 480px;
      overflow: hidden;
      border: 2px solid white;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 360px;
      height: 480px;
      object-fit: cover;
      object-position: center center;
      flex-shrink: 0;
    }

    .slider-buttons {
      display: flex;
      justify-content: space-between;
      width: 360px;
    }

    .slider-buttons button {
      background: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 1.5em;
      color: #001f3f;
      cursor: pointer;
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    .message {
      font-size: 1.2em;
      max-width: 90%;
      margin: 1em auto;
    }

    iframe {
      border: none;
    }

    .map-title, .music-title {
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }

    .heart {
      position: fixed;
      font-size: 72px;
      color: white;
      animation: fall 5s linear infinite;
      top: -50px;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(var(--drift)) rotate(var(--rotation));
        opacity: 0.8;
      }
    }
  </style>
</head>

  <script>
    const startDate = new Date("2015-06-12T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").innerText =
        `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    let currentSlide = 0;
    const slideImgs = document.querySelectorAll("#slides img");
    const totalSlides = slideImgs.length;

    function updateSlide() {
      const slides = document.getElementById("slides");
      slides.style.transform = `translateX(-${360 * currentSlide}px)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(nextSlide, 3000);

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      const left = Math.random() * 100;
      const drift = (Math.random() - 0.5) * 100 + "px";
      const rotate = Math.random() * 360 + "deg";
      const duration = 3 + Math.random() * 4;

      heart.style.left = left + "vw";
      heart.style.setProperty('--drift', drift);
      heart.style.setProperty('--rotation', rotate);
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000 + 1000);
    }

    setInterval(createHeart, 500);
  </script>

</html>
